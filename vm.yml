---
- name: Crreate Azure VM
  hosts: localhost
  connection: local
  
  collections:
    - azure.azcollection

  vars:
    resource_group_name: 1-d5767476-playground-sandbox
    vm_name: awesomevm1
    vnet_name: awesomevnet
    subnet_name: awesomesubnet1
    public_ip_name: awesomepublicip1
    security_group_name: awesomesecgroup1
    network_interface_name: awesomenic1
    location: southcentralus
  
  tasks:
    - name: Create virtual network
      azure_rm_virtualnetwork:
        resource_group: "{{ resource_group_name }}"
        name: "{{ vnet_name }}"
        address_prefixes: "10.10.0.0/16"
        location: "{{ location }}"
    
    - name: Add subnet
      azure_rm_subnet:
        resource_group: "{{ resource_group_name }}"
        name: "{{ subnet_name }}"
        address_prefix: "10.10.0.0/24"
        virtual_network: "{{ vnet_name }}"
    
    - name: Create public ip
      azure_rm_publicipaddress:
        resource_group: "{{ resource_group_name }}"
        allocation_method: Static
        name: "{{ public_ip_name }}"
    
    - name: Create security group that allows RDP
      azure_rm_securitygroup:
        resource_group: "{{ resource_group_name }}"
        name: "{{ security_group_name }}"
        location: "{{ location }}"
        rules:
          - name: SSH
            protocol: Tcp
            destination_port_range: 22
            access: Allow
            priority: 1001
            direction: Inbound

    - name: Create NIC
      azure_rm_networkinterface:
        resource_group: "{{ resource_group_name }}"
        name: "{{ network_interface_name }}"
        virtual_network: "{{ vnet_name }}"
        subnet: "{{ subnet_name }}"
        public_ip_name: "{{ public_ip_name }}"
        security_group: "{{ security_group_name }}"
        location: "{{ location }}"
    
    - name: Create Azure VM
      azure_rm_virtualmachine:
        resource_group: "{{ resource_group_name }}"
        name: "{{ vm_name }}"
        location: "{{ location }}"
        vm_size: Standard_D2s_v3
        image:
          offer: CentOS
          publisher: OpenLogic
          sku: '7.5'
          version: latest
        admin_username: harman
        network_interfaces: "{{ network_interface_name }}"
        ssh_password_enabled: false
        ssh_public_keys:
          - path: /home/harman/.ssh/authorized_keys
            key_data: "{{ lookup('file', '/home/harman/.ssh/authorized_keys.pub') }}"

 /home/harman/.ssh/authorized_keys
